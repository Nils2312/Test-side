<!DOCTYPE html>
<html lang="no" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ju Jitsu Norge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              jjn: {
                orange: '#e34b17',
                dark: '#0c0c0c',
                gray: '#1a1a1a',
                light: '#f5f5f5'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'], // Assuming a fallback, but aiming for strong headers
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0c0c0c;
        color: #f5f5f5;
      }
      /* Custom scrollbar for a rougher look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e34b17;
      }
    </style>
